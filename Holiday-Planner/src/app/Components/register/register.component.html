<div class="h-screen bg-indigo-100 flex justify-center items-center">
	<div class="lg:w-2/5 md:w-1/2 w-2/3">
		<form
			class="bg-white p-10 rounded-lg shadow-lg min-w-full"
			[formGroup]="registerForm!"
		>
			<h1
				class="text-center text-2xl mb-6 text-gray-600 font-bold font-sans"
			>
				Register
			</h1>
			<div>
				<label class="text-gray-800 font-semibold block my-3 text-md"
					>Email</label
				>
				<input
					class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none"
					placeholder="Email"
					formControlName="email"
					type="email"
				/>
			</div>
			<div>
				<label class="text-gray-800 font-semibold block my-3 text-md"
					>Password</label
				>
				<input
					class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none"
					placeholder="Password"
					formControlName="password"
					type="password"
				/>
			</div>
			<div>
				<label class="text-gray-800 font-semibold block my-3 text-md"
					>Confirm password</label
				>
				<input
					class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none"
					type="text"
					name="confirm"
					id="confirm"
					placeholder="Confirm Password"
				/>
			</div>
			<button
				type="submit"
				class="w-full mt-6 bg-indigo-600 rounded-lg px-4 py-2 text-lg text-white tracking-wide font-semibold font-sans"
				(click)="createUser()"
			>
				Register
			</button>
		</form>
	</div>
</div>
